name: Build

on: push

jobs:
  ruby-2022:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
    - uses: actions/checkout@v3

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true

    - name: Run
      run: |
        gem install rspec
        rspec 2022/day*/aoc.rb --format=doc

